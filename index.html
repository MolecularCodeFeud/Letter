<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .message-container {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .hidden-message {
            filter: blur(5px);
            transition: filter 0.3s ease-in-out;
        }

        .hidden-message:hover {
            filter: blur(0);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <span class="hidden-message">I love you</span>
    </div>
</body>
</html>
